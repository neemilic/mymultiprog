<title>Графический калькулятор</title>
<link rel="stylesheet" href="static/css/calc.css">
<link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
<script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
<header>


                          <div style="float: left; margin-top: 40px;">
    <p>student's helper - Графический калькулятор</p>
      </div>
    <div style="float: right;">
        <a href="/logout">
            <button class="but-white">Выйти из аккаунта</button>
        </a>
    </div>
</header>
<br>
{% extends "head.html" %}

{% block content %}
<br>
<div class="settings" align="center">
    <div class="row mb-2">
        <div class="col-1">
            <p>Функция:</p>
        </div>
        <div class="col-4">
            <input id="func" type="text" size="40" value="x + 1">
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-1">
            <p>Размер:</p>
        </div>
        <div class="col-4">
            <input id="size" type="number" size="5" value="10">
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-1">
            <p>Точность:</p>
        </div>
        <div class="col-4">
            <input id="accuracy" type="number" step="0.01" size="5" value="0.1">
        </div>
    </div>
    <input id="submit" class="subm" type="submit" value="Рисовать">
</div>
<br>
<div align="center">
    <canvas height="1000" width="1000"></canvas>
    <script src="/static/js/graph-calc.js"></script>
</div>
{% endblock %}
